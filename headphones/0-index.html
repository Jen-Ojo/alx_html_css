<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Headphones — Hero</title>
  <link rel="stylesheet" href="0-styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html" aria-label="Home">
        <img src="images/logo.png" alt="Headphones logo">
      </a>

      <nav class="main-nav" aria-label="Main navigation">
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <div class="cta">
        <a class="btn primary" href="#">Buy now</a>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container hero-inner">
        <div class="hero-content">
          <p class="eyebrow">New Release</p>
          <h1>Immersive sound. Minimal design.</h1>
          <p class="lead">
            Experience the new generation of wireless headphones — deep bass, long battery life
            and ultra-light comfort.
          </p>
          <div class="hero-actions">
            <a class="btn primary" href="#">Shop headphones</a>
            <a class="btn ghost" href="#">Learn more</a>
          </div>
        </div>

        <div class="hero-media" aria-hidden="true">
          <img src="images/hero.png" alt="Closeup of headphones" />
        </div>
      </div>
    </section>
  </main>
</body>
</html>
